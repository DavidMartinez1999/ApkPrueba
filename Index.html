    <!-- Escena AR.js con un marcador que carga la página de iSpring dentro de un iframe flotante -->

        <a-marker type="pattern" url="https://davidmartinez1999.github.io/ApkPrueba/pattern-QRActivador.patt" id="markerHiro">

        <a-entity camera></a-entity>
    </a-scene>

        <iframe id="iframeAR" src="https://davidmartinez1999.github.io/ApkPrueba/" width="1024" height="512"></iframe>
